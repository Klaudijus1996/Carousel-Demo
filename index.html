<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/caruske.css">
    <title>Document</title>
</head>
<body>
    <section class="caruske">
        <div class="caruske-container">
            <div class="caruske-content">
                <div class="slides green"></div>
                <div class="slides purple"></div>
                <div class="slides magenta"></div>
                <div class="slides green"></div>
                <div class="slides purple"></div>
                <div class="slides magenta"></div>
            </div>
        </div>
        <div class="slider-dots">
            <div class="slider-dot" id="prev"><span></span></div>
            <div class="slider-dot" id="next"><span></span></div>
        </div>
    </section>
    <script src="./js/caruske.js"></script>
</body>
</html>
